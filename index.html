<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación de Boda - Karen y Oscar</title>
  <meta name="description" content="Nos casamos!">
  <link rel="stylesheet" href="style.css">
  <script src="fittext.js"></script>
</head>
<body>
<div class="card-holder">
  <div id="card" class="flip-card" onclick="flipCard()">
    <div class="flip-card-front">
      <img src="anverso.png" alt="anverso">
    </div>
    <div class="flip-card-back">
      <img src="reverso.png" alt="reverso">
      <div class="recipients no-select">
        <h2 id="recipients_header">Destinatario:</h2>
        <div id="recipients_list"></div>
        <div id="info">
          Confirmación y más información en la web<br>
          <a onclick="event.stopPropagation()" href="https://www.bodas.net/web/karen-y-oscar">www.bodas.net/web/karen-y-oscar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="popup" class="popup no-select" onclick="dismissPopup()">
  Toca la invitación para voltearla!
  <br>
  Usa el modo apaisado para verla mejor.
</div>

<script src="recipients.js"></script>
</body>
</html>
